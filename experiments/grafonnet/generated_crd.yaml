                              decimals:
                                description: Significant digits (for display)
                                minimum: 0
                                type: integer
                              description:
                                description: Human readable field metadata
                                type: string
                              displayName:
                                description: The display value for this field.  This
                                  supports template variables blank is auto
                                type: string
                              displayNameFromDS:
                                description: 'This can be used by data sources that
                                  return and explicit naming structure for values
                                  and labels

                                  When this property is configured, this value is
                                  used rather than the default naming strategy.'
                                type: string
                              filterable:
                                description: True if data source field supports ad-hoc
                                  filters
                                type: boolean
                              links:
                                description: // The behavior when clicking on a result
                                items: {}
                                type: array
                              mappings:
                                description: 'Convert input values into a display
                                  string


                                  TODO this one corresponds to a complex type with

                                  generics on the typescript side. Ouch. Will

                                  either need special care, or we''ll just need to

                                  accept a very loosely specified schema. It''s very

                                  unlikely we''ll be able to translate cue to

                                  typescript generics in the general case, though

                                  this particular one *may* be able to work.'
                                items:
                                  type: object
                                type: array
                              max:
                                minimum: 0
                                type: integer
                              min:
                                minimum: 0
                                type: integer
                              noValue:
                                description: Alternative to empty string
                                type: string
                              path:
                                description: 'An explict path to the field in the
                                  datasource.  When the frame meta includes a path,

                                  This will default to `${frame.meta.path}/${field.name}


                                  When defined, this value can be used as an identifier
                                  within the datasource scope, and

                                  may be used to update the results'
                                type: string
                              thresholds:
                                properties:
                                  mode:
                                    enum:
                                      - absolute
                                      - percentage
                                    type: string
                                  steps:
                                    description: Must be sorted by 'value', first
                                      value is always -Infinity
                                    items:
                                      description: TODO docs
                                      properties:
                                        color:
                                          description: TODO docs
                                          type: string
                                        state:
                                          description: 'TODO docs

                                            TODO are the values here enumerable into
                                            a disjunction?

                                            Some seem to be listed in typescript comment'
                                          type: string
                                        value:
                                          description: 'TODO docs

                                            FIXME the corresponding typescript field
                                            is required/non-optional, but nulls currently
                                            appear here when serializing -Infinity
                                            to JSON'
                                          minimum: 0
                                          type: integer
                                      required:
                                        - color
                                      type: object
                                    type: array
                                required:
                                  - mode
                                  - steps
                                type: object
                              unit:
                                description: Numeric Options
                                type: string
                              writeable:
                                description: True if data source can write a value
                                  to the path.  Auth/authz are supported separately
                                type: boolean
                            type: object
                          overrides:
                            items:
                              properties:
                                matcher:
                                  properties:
                                    id:
                                      default: ''
                                      type: string
                                    options: {}
                                  required:
                                    - id
                                  type: object
                                properties:
                                  items:
                                    properties:
                                      id:
                                        default: ''
                                        type: string
                                      value: {}
                                    required:
                                      - id
                                    type: object
