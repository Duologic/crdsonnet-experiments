apiVersion: apiextensions.k8s.io/v1
kind: CustomResourceDefinition
metadata:
  name: dashboard.grafana.com
spec:
  group: grafana.com
  names:
    kind: Dashboard
    plural: dashboards
    singular: dashboard
  scope: Namespaced
  versions:
    - name: v1alpha1
      schema:
        openAPIV3Schema:
          properties:
            annotations:
              properties:
                list:
                  description: Annotations.
                  items:
                    properties:
                      builtIn:
                        default: 0
                        minimum: 0
                        type: integer
                      datasource:
                        description: Datasource to use for annotation.
                        type: string
                      enable:
                        default: true
                        description: Whether annotation is enabled.
                        type: boolean
                      hide:
                        default: false
                        description: Whether to hide annotation.
                        type: boolean
                      iconColor:
                        description: Annotation icon color.
                        type: string
                      name:
                        description: Name of annotation.
                        type: string
                      rawQuery:
                        description: Query for annotation data.
                        type: string
                      showIn:
                        default: 0
                        minimum: 0
                        type: integer
                      type:
                        default: dashboard
                        type: string
                    required:
                      - builtIn
                      - datasource
                      - enable
                      - type
                      - showIn
                    type: object
                  type: array
              required:
                - list
              type: object
            description:
              description: Description of dashboard.
              type: string
            editable:
              default: true
              description: Whether a dashboard is editable or not.
              type: boolean
            gnetId:
              type: string
            graphTooltip:
              default: 0
              description: '0 for no shared crosshair or tooltip (default).

                1 for shared crosshair.

                2 for shared crosshair AND shared tooltip.'
              maximum: 2
              minimum: 0
              type: number
            id:
              description: 'Unique numeric identifier for the dashboard.

                TODO must isolate or remove identifiers local to a Grafana instance...?'
              minimum: 0
              type: integer
            panels:
              items:
                oneOf:
                  - description: 'Dashboard panels. Panels are canonically defined
                      inline

                      because they share a version timeline with the dashboard

                      schema; they do not evolve independently.'
                    properties:
                      datasource:
                        description: Name of default datasource.
                        type: string
                      description:
                        description: Description.
                        type: string
                      fieldConfig:
                        properties:
                          defaults:
                            properties:
                              color:
                                description: TODO docs
                                properties:
                                  fixedColor:
                                    description: Stores the fixed color value if mode
                                      is fixed
                                    type: string
                                  mode:
                                    description: The main color scheme mode
                                    oneOf:
                                      - enum:
                                          - thresholds
                                          - palette-classic
                                          - palette-saturated
                                          - continuous-GrYlRd
                                          - fixed
                                      - {}
                                    type: string
                                  seriesBy:
                                    description: TODO docs
                                    enum:
                                      - min
                                      - max
                                      - last
                                    type: string
                                required:
                                  - mode
                                type: object
                              custom:
                                description: 'custom is specified by the PanelFieldConfig
                                  field

                                  in panel plugin schemas.'
